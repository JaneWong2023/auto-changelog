# .github/release-drafter.yml
template: |
  ## 🚀 New Features
  ${FEATURES}

  ## 🐛 Bug Fixes
  ${BUG_FIXES}

  ## 📦 Other Changes
  ${OTHER_CHANGES}

change-template: |
  - ${title} (#${number})

categories:
  - title: "New Features"
    labels:
      - "enhancement"
      - "feature"

  - title: "Bug Fixes"
    labels:
      - "bug"
      - "fix"

  - title: "Other Changes"
    labels:
      - "documentation"
      - "chore"
